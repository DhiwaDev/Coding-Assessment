<div class="container">
  <div class="row-2 ">
    <div class="col-md-12">
      <h1>ONLINE COMPILER IDE</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="language">Select Language</label>
        <select class="form-control" id="language">
          <option value="java">JAVA</option>
          <option value="cpp">C++</option>
          <option value="c">C</option>
        </select>
      </div>
      <!-- <div class="app-ace-editor" #editor style="width: 500px;height: 300px;"></div> -->
      <div class="editor" id="ideEditor" style="height: 500px; width: 35%;"></div>
    </div>
    <div class="row-1">
      <div class="col-md-6">
        <h4>Output</h4>
        <textarea name="output" id="output" cols="30" rows="4">{{output}}</textarea>
        <!-- <div id="output"></div> -->
        <button class="btn btn-primary" (click)="runCode()" >Compile</button>
        <div *ngIf="loading" class="loading-spinner">
          <div class="spinner"></div>
          <p>Compiling...</p>
        </div>
      </div>
    </div>
  </div>
</div>
