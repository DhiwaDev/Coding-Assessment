
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card-deck">
        <div class="card mb-4" *ngFor="let contestlist of contestlists">
          <div class="card-body">
            <h3 class="card-title">{{ contestlist.title }}</h3>
            <h5 class="card-title">{{ contestlist.organisation }}</h5>
            <p class="card-text">{{ contestlist.description }}</p>
            <a [routerLink]="['/ide']" class="start-contest-link">Start Contest</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
