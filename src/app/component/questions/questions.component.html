
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>QUESTIONS</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card-deck" >
        <div class="card mb-4" *ngFor="let question of questions">
          <div class="card-body" [routerLink]="['/questions/question-description', question.id ]" >
            <h3 class="card-title">{{ question.challenges_title }}</h3>
            <h4 class="card-title">{{ question.title }}</h4>
            <p class="card-text">{{ question.question_text }}</p>
            <h4 class="card-difficulty">{{question.difficulty}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
