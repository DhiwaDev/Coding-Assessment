
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>CHALLENGES</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card-deck">
        <div class="card mb-4" *ngFor="let challenge of challenges">
          <div class="card-body">
            <h3 class="card-title">{{ challenge.title }}</h3>
            <p class="card-text">{{ challenge.description }}</p>
            <a [routerLink]="['/challenges', 'questions', challenge.id]" class="start-challenge-link">Start Challenge</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
